<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PoseNet Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Open-OEI</a>
        </div>
      </nav>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-4">
          <div class="container" id="vid"></div>
        </div>
        <div class="col-lg-8 mt-3">
          <div class="container">
            <div class="card">
              <div class="card-header">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button
                      class="nav-link active"
                      id="nav-home-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-home"
                      type="button"
                      role="tab"
                      aria-controls="nav-home"
                      aria-selected="true"
                    >
                      Status
                    </button>
                    <button
                      class="nav-link"
                      id="nav-profile-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-profile"
                      type="button"
                      role="tab"
                      aria-controls="nav-profile"
                      aria-selected="false"
                    >
                      Description
                    </button>
                  </div>
                </nav>
              </div>
              <div class="card-body">
                <div class="tab-content" id="nav-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="nav-home"
                    role="tabpanel"
                    aria-labelledby="nav-home-tab"
                  >
                    <div id="status">Ready</div>
                    <div>
                      <h1>
                        Warning: <span id="cnt" style="color: green">0</span>
                      </h1>
                    </div>
                    <div>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="switch"
                        />
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckDefault"
                          >Toggle poseNet visibility</label
                        >
                      </div>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="preview"
                          checked
                        />
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckDefault"
                          >Toggle preview</label
                        >
                      </div>
                    </div>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="nav-profile"
                    role="tabpanel"
                    aria-labelledby="nav-profile-tab"
                  >
                    An open source online-exam invigilation system. It monitors
                    candidates and detects malpractices during invigilation.
                    Made with
                    <a href="https://ml5js.org/" target="_blank">ML5js</a> &
                    <a href="https://p5js.org/" target="_blank">P5js</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container my-5" style="bottom: 0; width: 100%">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        &copy; 2021-2022 Soumyadeep Datta &middot;
        <a href="#">GitHub</a> &middot; <a href="#">LinkedIn</a>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="scripts/sketch.js"></script>
  </body>
</html>
